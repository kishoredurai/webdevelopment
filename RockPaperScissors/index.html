<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RockPaperScissors</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link href="./assets/style/style.css" rel="stylesheet" type="text/css">
</head>
<body>

    <div class="card-container">
        <div class="row justify-content-center">
          <div class="col-12 text-center p-5">
            <h1>Game</h1>
          </div>
        </div>
        <div class="row justify-content-center">
            <div class="col-md-6 text-center p-3">
              <img id="player-choice" src="./assets/images/rock.jpg" alt="Stone Image">
              <br><br>
              <div class="option">
                    <p id="player-option">Player</p>
                  </div>
            </div>
            <div class="col-md-6 text-center">
              <img id="computer-choice" src="./assets/images/paper.jpg" alt="Paper Image">
              <br><br>
              <div class="option">
                    <p id="computer-option">Computer</p>
                  </div>
            </div>
          </div>
          <div class="choices text-center mt-2 mb-3 p-3">
            <button id="rock" class="btn btn-primary btn-lg m-2" tooltip="stone">✊🏼 </button>
            <button id="paper" class="btn btn-primary btn-lg m-2">✋🏼 </button>
            <button id="scissors" class="btn btn-primary btn-lg m-2">✌🏼  </button>
          </div>
          
          
          <div class="row justify-content-center">
            <div class="col-12">
              <div class="card">
                <div class="card-body">
                    <div class="scoreboard">
                        <div  class="player-score">Player: <span id="player-score">0</span></div>
                        <div  class="computer-score">Computer: <span id="computer-score">0</span></div>
                      </div>
                  <div id="result">
                    Results
                  </div>
                </div>
              </div>
            </div>
          </div>
          
      </div>
</body>
<script src="./assets/js/script.js"></script>
</html>
