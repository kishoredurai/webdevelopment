<!DOCTYPE html>
<html>
  <head>
    <style>
        /* Center the calculator */
        body {
            font-family:'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
    font-size:larger;
          display: flex;
          justify-content: center;
          align-items: center;
          height: 100vh;
          background-color: #f0f0f0;
        }
        /* Style the card */
        .card {
          width: 880px;
          height: 350px;
          border-radius: 10px;
          background-color: white;
          box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
          padding: 20px;
          flex-direction: column;
          justify-content: center;
          align-items: center;
        }
  
  
        /* Style the input fields and buttons */
        input[type="number"] {
          padding: 10px;
          margin-bottom: 10px;
          width: 45%;
          margin-left: 10px;
          border-color: black;
          border-radius: 5px;
          box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
        }
  
        button {
          padding: 10px;
          margin-bottom: 10px;
          margin-left: 15px;
          width: 14%;
          border: none;
          border-radius: 5px;
          background-color: #007bff;
          color: white;
          font-weight: bold;
          cursor: pointer;
          transition: background-color 0.2s ease-in-out;
        }
  
        button:hover {
          background-color: #0062cc;
        }
        h1{
            align-items: center;
            float: center;
            text-align: center;
        }
  
        /* Style the result */
        #result {
          font-size: 24px;
          font-weight: bold;
          text-align: center;
        }
      </style>
  
    <title>Calculator</title>
  </head>
  <body>
    <div class="card">
        <h1>Calculator</h1>
        <br>
        <input type="number" id="num1" placeholder="Enter first number">
        <input type="number" id="num2" placeholder="Enter second number">
        <br><br>
        <button onclick="add()">Add</button>
        <button onclick="subtract()">Subtract</button>
        <button onclick="multiply()">Multiply</button>
        <button onclick="divide()">Divide</button>
        <button onclick="modulus()">Modulus</button>
        <button onclick="compare()">Compare</button>

        <p id="result"></p>
      </div>
  </body>
  <script>
    function add() {
let num1 = document.getElementById("num1").value;
let num2 = document.getElementById("num2").value;
let result = parseInt(num1) + parseInt(num2);
document.getElementById("result").innerHTML = "Result: " + result;
}

function subtract() {
let num1 = document.getElementById("num1").value;
let num2 = document.getElementById("num2").value;
let result = parseInt(num1) - parseInt(num2);
document.getElementById("result").innerHTML = "Result: " + result;
}

function multiply() {
let num1 = document.getElementById("num1").value;
let num2 = document.getElementById("num2").value;
let result = parseInt(num1) * parseInt(num2);
document.getElementById("result").innerHTML = "Result: " + result;
}

function divide() {
let num1 = document.getElementById("num1").value;
let num2 = document.getElementById("num2").value;
let result = parseInt(num1) / parseInt(num2);
document.getElementById("result").innerHTML = "Result: " + result;
}

function modulus() {
let num1 = document.getElementById("num1").value;
let num2 = document.getElementById("num2").value;
let result = parseInt(num1) % parseInt(num2);
document.getElementById("result").innerHTML = "Result: " + result;
}
function compare() {
let num1 = document.getElementById("num1").value;
let num2 = document.getElementById("num2").value;
let result = ""
if(num1===num2)
result = "both values are equal"
else if(num1>num2)
result="value1 is greater than value 2"
else if(num2>num1)
result="value2 is grater than value 1"
document.getElementById("result").innerHTML = "Result: " + result;
}

</script>
</html>
